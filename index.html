  //自动轮播图
        var imgs=document.getElementById("adver").getElementsByTagName("img");
        var lis=document.getElementById("adver").getElementsByTagName("a");
        resetimg();
        imgs[0].style.display="block";
        var index=1;
        setInterval(function(){
               if(index>=lis.length) {index=0;}
               resetimg();
               imgs[index].style.display="block";
               resetli();
               lis[index].className="current";
               index++;
        },1500);
        function resetimg(){
          for(var i = 0; i< 5; i++){
           imgs[i].style.display="none";
          }
        }
        function resetli(){
          for(var i = 0; i< 5; i++){
            lis[i].className = "";
          }
        }
